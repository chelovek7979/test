<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
    
    <div class="header">
        <h1 >Тест</h1>
        <p>Для максимальной оценки нужно дать наибольшее количесвто ответов</p>
        <span data-js-attempt></span>
    </div>

    <div class="counter" >
        <span data-js-counter></span>
        <div id="progress" class="progress" data-js-progress></div>
    </div>

    <div class="container-tasck">
        <div class="container-tasck__question question1 hidden">
            <h2 class="question-title">1.Сколько планет в солнечной системе?</h2>
            <input class="inputElement" type="number" name="" id="" dats-js-answer_1 placeholder="Введите ответ">
            <button data-js-btn1 id="btnAllDisable">Ответить</button>
            <div class="value" data-js-setValue_1></div>
        </div>

        <div class="container-tasck__question question2 hidden">
            <h2 class="question-title">2.Сколько будет 2<sup> 5?</h2>
            <input class="inputElement" type="number" name="" id="" dats-js-answer_2 placeholder="Введите ответ">
            <button data-js-btn2 id="btnAllDisable">Ответить</button>
            <div class="value" data-js-setValue_2></div>
        </div>

        <div class="container-tasck__question question3 hidden">
            <h2 class="question-title">3.Главный герой фильма "интерстеллар"</h2>
            <div class="radioButtonsContainer" id="father">
                <div class="radioButtonsContainer-left">
                    <div class="radioButtonsContainer-left_1 radioBox">
                        <input type="radio" id="" name="number" value="1"  class="radioStyle">
                        <label for="num1">Мэттью Макконахи</label>
                    </div>
                    <div class="radioButtonsContainer-left_2 radioBox">
                        <input type="radio" id="" name="number" value="2" class="radioStyle">
                        <label for="num2">Энн Хэтэуэй</label>
                    </div> 
                </div>
                <div class="radioButtonsContainer-right ">
                    <div class="radioButtonsContainer-right_1 radioBox">
                        <input type="radio" id="" name="number" value="3" class="radioStyle">
                        <label for="num3">Джессика Честейн</label>
                    </div>
                    
                    <div class="radioButtonsContainer-right_2 radioBox">
                        <input type="radio" id="" name="number" value="4" class="radioStyle">
                        <label for="num4">Майкл Кейн</label>
                    </div>
                </div>
            </div>
            <button data-js-btn3 id="btnAllDisable">Ответить</button>
            <div class="value" data-js-setValue_3></div>
        </div>


        <div class="container-tasck__question question4  hidden">
            <h2 class="question-title">4.Что делать утром?/h2>
            <div class="check_box-container">
                <div class="check_box1 radioBox">
                    <input type="checkbox" name ='variant' value="anjumania" class="radioStyle">
                    <label for="variant1">Анжумания</label>
                </div>
                <div class="check_box1 radioBox">
                    <input type="checkbox"name ='variant' value="run" class="radioStyle">
                    <label for="variant2">бегит 3 км</label>
                </div>
                <div class="check_box1 radioBox">
                    <input type="checkbox"name ='variant' value="eat" class="radioStyle">
                    <label for="variant3">кушать вкусно</label>
                </div>
                <div class="check_box1 radioBox">
                    <input type="checkbox"name ='variant' value="press" class="radioStyle">
                    <label for="variant4">пресс качат</label>
                </div>
               
            </div>
            
            <button data-js-btn4 id="btnAllDisable ">Ответить</button>
            <div class="value" data-js-setValue_4></div>
        </div>

        <div class="container-tasck__question question5 hidden">
            <h2 class="question-title">5.Выбирете  лучший город мира</h2>
            <select name="vegetable" id="vegetable" class="selectStyle" data-js-vegetables >
                <option value="barselona">Барселона</option>
                <option value="newYerk">Нью-йорк</option>
                <option value="garchina">Гатчина</option>
                <option value="chwboksary">Чебоксары</option>
                <option value="london">Лондон</option>
            </select>
            <button data-js-btn5 id="btnAllDisable">Ответить</button>
            <div class="value" data-js-setValue_5></div>
        </div>

        <div class="modalAndAnswer" data-js-modal>
            <div class="modalAndAnswer__wrapper" d>
                <h1 data-js-modal-title></h1>
                <p data-js-true></p>
                <div data-js-gallery></div>
                <h6 data-js-mark></h6>
                <div class="btnSection">
                    <button class="modalBtn" data-js-more-attempt>Пройти тест занаво</button>
                    <button class="modalBtn" data-js-closeModal>Продолжить</button>
                </div>

            </div>
        </div>


    </div>


 



<br>
<br>
<br>
<br>



  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="./script.js"></script>
</body>
</html>
